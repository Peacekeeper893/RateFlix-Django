{% extends "base.html" %}
{% load static %}

{% block title %}
RateFlix | All TV Shows
{% endblock %}

{% block content %}

<div class="min-h-screen flex flex-col">

    {% for tv in all_tvs %}

    <a class="bg-slate-100 w-screen ml-0 hover:bg-slate-400  p-4 rounded-lg my-4 flex justify-between dark:bg-slate-600 dark:hover:bg-slate-700  dark:text-neutral-200" href = "{{tv.slug}}">
        <div class="flex justify-evenly">
            <div><img src ="{{tv.image.url}} " class="h-44 w-max"/></div>
            <div class="px-5 mx-10" >
                <p class="text-3xl font-serif font-semibold flex" >{{tv.name}}</p>
                <p>{{tv.year}}</p>

                <p class="mt-4"> {{tv.synopsis}}</p>
            </div>
        </div>

        <div class="flex flex-col">

            <div class="flex  mr-12 mb-2 p-4 bg-cyan-400 rounded-xl hover:bg-cyan-700 min-w-fit whitespace-nowrap">
                <p class="pt-2 text-white font-serif">  WATCH NOW </p>
            </div>

        </div>
    </a>

    {% endfor %} 

{% endblock %}
